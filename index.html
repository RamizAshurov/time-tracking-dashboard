<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">
    <section class="app__container container" data-timeframe="weekly">
      <div class="person-card">
        <div class="person-card__info">
          <img class="person-card__img" src="./images/image-jeremy.png" alt="avatar">
          <div class="person-card__header">
            <p class="person-card__subtitle">Report for</p>
            <h2 class="person-card__title">Jeremy Robson</h2>
          </div>
        </div>
        <div class="person-card__timeframes">
          <div class="person-card__timeframe-item">Daily</div>
          <div class="person-card__timeframe-item person-card__timeframe-item_active">Weekly</div>
          <div class="person-card__timeframe-item">Monthly</div>
        </div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramiz</a>
  </div>
  <script src="./script.js"></script>
</body>
</html>
